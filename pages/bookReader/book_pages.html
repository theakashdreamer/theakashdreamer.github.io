<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Theme & Glassmorphism */
        :root {
            --primary: #FF9933;
            --primary-hover: #e68a2e;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-attachment: fixed;
            color: #374151;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Quill Editor Customization */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 12px 12px 0 0;
            background: rgba(255,255,255,0.5);
        }
        .ql-container.ql-snow {
            border: none;
            border-radius: 0 0 12px 12px;
            background: rgba(255,255,255,0.3);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        .ql-editor {
            min-height: 150px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.1);
        }

        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styling inside View Modal */
        .prose img {
            border-radius: 8px;
            max-width: 100%;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
        }
        .prose blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed top-24 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full glass-nav z-40 h-16 flex items-center shadow-sm">
        <div class="container mx-auto px-4 lg:px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-orange-500 text-white flex items-center justify-center shadow-lg shadow-orange-200">
                    <i class="ph ph-notebook text-2xl"></i>
                </div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-orange-500 to-amber-600">
                    Topic Manager
                </h1>
            </div>
            
            <div class="flex items-center gap-4">
                 <!-- User Status Removed -->
                 <button onclick="toggleModal('add-modal')" class="hidden md:flex bg-orange-500 hover:bg-orange-600 text-white px-5 py-2.5 rounded-xl font-medium transition shadow-lg shadow-orange-200 items-center gap-2">
                    <i class="ph ph-plus-circle text-lg"></i>
                    <span>New Topic</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 lg:px-8 mt-24">
        
        <!-- Mobile FAB -->
        <button onclick="toggleModal('add-modal')" class="md:hidden fixed bottom-6 right-6 z-30 w-14 h-14 bg-orange-500 text-white rounded-full shadow-xl flex items-center justify-center text-2xl">
            <i class="ph ph-plus"></i>
        </button>

        <!-- Search & Filter Bar -->
        <div class="glass-panel rounded-2xl p-4 mb-8 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative w-full md:w-96">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="text" id="search-input" placeholder="Search topics..." 
                    class="w-full bg-white/50 border border-gray-200 text-gray-700 text-sm rounded-xl focus:ring-orange-500 focus:border-orange-500 block pl-10 p-3 outline-none transition">
            </div>
            <div class="text-sm text-gray-500 font-medium">
                <span id="topic-count">0</span> Topics Found
            </div>
        </div>

        <!-- Topics Grid -->
        <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Skeletons will be injected here JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center animate-fade-in">
            <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mb-6">
                <i class="ph ph-files text-4xl text-orange-400"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">No topics yet</h3>
            <p class="text-gray-500 max-w-sm mb-6">Create your first topic to start organizing your thoughts and ideas.</p>
            <button onclick="toggleModal('add-modal')" class="text-orange-600 font-semibold hover:text-orange-700">
                + Create New Topic
            </button>
        </div>

    </main>

    <!-- ADD TOPIC MODAL -->
    <div id="add-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/30 backdrop-blur-sm transition-opacity" onclick="toggleModal('add-modal')"></div>
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-2xl glass-panel text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl bg-white">
                
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white/50">
                    <h3 class="text-lg font-semibold text-gray-900">Create New Topic</h3>
                    <button onclick="toggleModal('add-modal')" class="text-gray-400 hover:text-gray-600">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>

                <div class="p-6 space-y-4 bg-white/80">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="new-topic-title" class="w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:border-orange-500 focus:ring-orange-500 outline-none transition" placeholder="Enter topic title...">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <div id="editor-container-add" class="bg-white"></div>
                    </div>
                </div>

                <div class="px-6 py-4 bg-gray-50/50 flex justify-end gap-3">
                    <button onclick="toggleModal('add-modal')" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50">Cancel</button>
                    <button onclick="saveNewTopic()" id="btn-save-new" class="px-6 py-2 text-sm font-medium text-white bg-orange-500 rounded-xl hover:bg-orange-600 shadow-md shadow-orange-200 flex items-center gap-2">
                        <span>Save Topic</span>
                        <div class="loader hidden" id="loader-save-new"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT TOPIC MODAL -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-gray-900/30 backdrop-blur-sm" onclick="toggleModal('edit-modal')"></div>
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-2xl glass-panel text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl bg-white">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white/50">
                    <h3 class="text-lg font-semibold text-gray-900">Edit Topic</h3>
                    <button onclick="toggleModal('edit-modal')" class="text-gray-400 hover:text-gray-600">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>
                <div class="p-6 space-y-4 bg-white/80">
                    <input type="hidden" id="edit-topic-id">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="edit-topic-title" class="w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:border-orange-500 focus:ring-orange-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <div id="editor-container-edit" class="bg-white"></div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50/50 flex justify-end gap-3">
                    <button onclick="toggleModal('edit-modal')" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50">Cancel</button>
                    <button onclick="updateTopic()" id="btn-update" class="px-6 py-2 text-sm font-medium text-white bg-orange-500 rounded-xl hover:bg-orange-600 shadow-md shadow-orange-200 flex items-center gap-2">
                        <span>Update Topic</span>
                        <div class="loader hidden" id="loader-update"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- VIEW FULL TOPIC MODAL -->
    <div id="view-modal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-gray-900/30 backdrop-blur-sm" onclick="toggleModal('view-modal')"></div>
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform rounded-2xl glass-panel text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-3xl bg-white flex flex-col max-h-[90vh]">
                
                <div class="px-8 py-6 border-b border-gray-100 flex justify-between items-start bg-white/50">
                    <div>
                        <h3 id="view-title" class="text-2xl font-bold text-gray-900 mb-1"></h3>
                        <p id="view-date" class="text-xs text-gray-500 uppercase tracking-wide"></p>
                    </div>
                    <button onclick="toggleModal('view-modal')" class="text-gray-400 hover:text-gray-600 p-1 bg-gray-100 rounded-full">
                        <i class="ph ph-x text-lg"></i>
                    </button>
                </div>

                <div class="p-8 overflow-y-auto bg-white/80">
                    <div id="view-content" class="prose prose-orange max-w-none text-gray-700"></div>
                </div>

                <div class="px-8 py-5 bg-gray-50/50 flex justify-end">
                    <button onclick="toggleModal('view-modal')" class="px-5 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-xl hover:bg-gray-50">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // REMOVED Firebase Auth imports completely
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            doc, 
            deleteDoc, 
            updateDoc, 
            serverTimestamp, 
            query, 
            orderBy,
            getDocs,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Quill Setup
        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'header': [1, 2, 3, false] }],
            [{ 'color': [] }, { 'background': [] }],
            ['link', 'clean']
        ];

        let quillAdd, quillEdit;
        
        // Wait for Quill to load
        function initQuill() {
            if(typeof Quill !== 'undefined') {
                quillAdd = new Quill('#editor-container-add', {
                    theme: 'snow',
                    modules: { toolbar: toolbarOptions },
                    placeholder: 'Write something amazing...'
                });

                quillEdit = new Quill('#editor-container-edit', {
                    theme: 'snow',
                    modules: { toolbar: toolbarOptions }
                });
            } else {
                setTimeout(initQuill, 500);
            }
        }
        
        // Load Quill Script
        const script = document.createElement('script');
        script.src = "https://cdn.quilljs.com/1.3.6/quill.min.js";
        script.onload = initQuill;
        document.head.appendChild(script);

        // Firebase Setup - User Provided Config
        const firebaseConfig = {
            apiKey: "AIzaSyCvvZQjQTbvM-l1CrfeAmXO-vykBnJOexk",
            authDomain: "registration-93e51.firebaseapp.com",
            projectId: "registration-93e51",
            storageBucket: "registration-93e51.firebasestorage.app",
            messagingSenderId: "509440941274",
            appId: "1:509440941274:web:ae0ebbd4ceadca0a4dd9e3"
        };

        const app = initializeApp(firebaseConfig);
        // REMOVED: const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'topic-manager-v1'; 

        // Expose to window as requested
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;

        let allTopics = [];

        // Init App (No Auth)
        const initApp = async () => {
            // Directly load topics without authentication
            console.log("App initialized. Attempting to load public data...");
            loadTopics();
        };

        initApp();

        // --- Functions Exposed to Window ---

        window.toggleModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        };

        window.saveNewTopic = async () => {
            const title = document.getElementById('new-topic-title').value.trim();
            const content = quillAdd.root.innerHTML;
            
            if (!title) {
                showToast("Please enter a title", "error");
                return;
            }
            if (quillAdd.getText().trim().length === 0) {
                showToast("Please enter some content", "error");
                return;
            }

            const btn = document.getElementById('btn-save-new');
            const loader = document.getElementById('loader-save-new');
            
            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                // Saving to PUBLIC collection
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'topics'), {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp(),
                    preview: quillAdd.getText().slice(0, 150) 
                });
                
                showToast("Topic created successfully!");
                document.getElementById('new-topic-title').value = '';
                quillAdd.setContents([]);
                window.toggleModal('add-modal');
            } catch (error) {
                console.error("Error adding document: ", error);
                if (error.code === 'permission-denied') {
                    showToast("Permission denied. Check Firestore Rules.", "error");
                } else {
                    showToast("Failed to save topic", "error");
                }
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };

        window.openEditModal = (id, title, content) => {
            document.getElementById('edit-topic-id').value = id;
            document.getElementById('edit-topic-title').value = title;
            // Decode hidden HTML content or fetch from local object
            const topic = allTopics.find(t => t.id === id);
            if(topic) {
                quillEdit.root.innerHTML = topic.content;
            }
            window.toggleModal('edit-modal');
        };

        window.updateTopic = async () => {
            const id = document.getElementById('edit-topic-id').value;
            const title = document.getElementById('edit-topic-title').value.trim();
            const content = quillEdit.root.innerHTML;

            if (!title) return showToast("Title is required", "error");

            const btn = document.getElementById('btn-update');
            const loader = document.getElementById('loader-update');
            
            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                // Updating PUBLIC document
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'topics', id), {
                    title: title,
                    content: content,
                    preview: quillEdit.getText().slice(0, 150)
                });
                showToast("Topic updated!");
                window.toggleModal('edit-modal');
            } catch (error) {
                console.error("Error updating: ", error);
                showToast("Update failed", "error");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };

        window.confirmDelete = async (id) => {
            if(confirm("Are you sure you want to delete this topic?")) {
                try {
                    // Deleting PUBLIC document
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'topics', id));
                    showToast("Topic deleted", "success");
                } catch(err) {
                    showToast("Failed to delete", "error");
                }
            }
        };

        window.openViewModal = (id) => {
            const topic = allTopics.find(t => t.id === id);
            if(topic) {
                document.getElementById('view-title').innerText = topic.title;
                document.getElementById('view-content').innerHTML = topic.content;
                
                const date = topic.createdAt ? new Date(topic.createdAt.seconds * 1000).toLocaleDateString(undefined, {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                }) : 'Just now';
                
                document.getElementById('view-date').innerText = `Created on ${date}`;
                window.toggleModal('view-modal');
            }
        };

        // --- Core Logic ---

        function loadTopics() {
            // Querying PUBLIC collection
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'topics'), orderBy('createdAt', 'desc'));
            
            // Show Skeletons initially
            renderSkeletons();

            onSnapshot(q, (snapshot) => {
                allTopics = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTopics(allTopics);
                document.getElementById('topic-count').innerText = allTopics.length;
            }, (error) => {
                console.error("Snapshot error:", error);
                if (error.code === 'permission-denied') {
                    document.getElementById('topics-grid').innerHTML = 
                        '<p class="text-red-500 text-center col-span-3">Permission Denied. Please set Firestore rules to allow public read/write.</p>';
                } else {
                    document.getElementById('topics-grid').innerHTML = '<p class="text-red-500">Error loading topics.</p>';
                }
            });
        }

        function renderTopics(topics) {
            const grid = document.getElementById('topics-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = '';

            if (topics.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
                grid.classList.remove('hidden');
                
                topics.forEach(topic => {
                    const date = topic.createdAt ? new Date(topic.createdAt.seconds * 1000).toLocaleDateString() : '';
                    
                    const card = document.createElement('div');
                    card.className = 'glass-panel rounded-2xl p-6 flex flex-col justify-between card-hover h-64 animate-fade-in bg-white/70';
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-bold text-gray-800 line-clamp-1" title="${topic.title}">${topic.title}</h3>
                                <span class="text-xs text-gray-400 font-medium whitespace-nowrap ml-2">${date}</span>
                            </div>
                            <p class="text-gray-500 text-sm line-clamp-4 leading-relaxed">${topic.preview || 'No preview available...'}</p>
                        </div>
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-100">
                            <button onclick="openViewModal('${topic.id}')" class="text-sm font-medium text-orange-600 hover:text-orange-700 flex items-center gap-1">
                                Read Full <i class="ph ph-arrow-right"></i>
                            </button>
                            <div class="flex gap-2">
                                <button onclick="openEditModal('${topic.id}', '${topic.title.replace(/'/g, "\\'")}')" class="p-2 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition">
                                    <i class="ph ph-pencil-simple text-lg"></i>
                                </button>
                                <button onclick="confirmDelete('${topic.id}')" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition">
                                    <i class="ph ph-trash text-lg"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function renderSkeletons() {
            const grid = document.getElementById('topics-grid');
            grid.innerHTML = '';
            for(let i=0; i<3; i++) {
                grid.innerHTML += `
                    <div class="glass-panel rounded-2xl p-6 h-64 bg-white/40">
                        <div class="animate-pulse space-y-4">
                            <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-200 rounded"></div>
                                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                            </div>
                            <div class="pt-10 flex justify-between">
                                <div class="h-8 bg-gray-200 rounded w-20"></div>
                                <div class="flex gap-2">
                                    <div class="h-8 w-8 bg-gray-200 rounded"></div>
                                    <div class="h-8 w-8 bg-gray-200 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colorClass = type === 'error' ? 'bg-red-500' : 'bg-gray-800';
            const icon = type === 'error' ? 'ph-warning-circle' : 'ph-check-circle';

            toast.className = `${colorClass} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 transform transition-all duration-300 translate-x-full opacity-0 min-w-[300px]`;
            toast.innerHTML = `
                <i class="ph ${icon} text-xl"></i>
                <span class="text-sm font-medium">${message}</span>
            `;

            container.appendChild(toast);

            // Animate In
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            // Remove
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allTopics.filter(t => 
                t.title.toLowerCase().includes(term) || 
                (t.preview && t.preview.toLowerCase().includes(term))
            );
            renderTopics(filtered);
            document.getElementById('topic-count').innerText = filtered.length;
        });

    </script>
</body>
</html>
